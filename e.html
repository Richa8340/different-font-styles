<!-- build a simple website that displays text as shown -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <bold>This text will be bolded</bold>
    <br>
    <i>this text will be italic</i>
    <br>
    <ins>this text will be underlined</ins>
    <br>
    <mark>this text will be highlighted</mark>
    <br>
    this is normal text <sup >this will be superscript </sup>this is normal again  
    <br> 
    this is normal text <sub>this text will be subscript </sub>
    <br>
    This text <small>small</small> text
    <br>
    <del>this text will be deleted</del>
 </body>
 </html>
